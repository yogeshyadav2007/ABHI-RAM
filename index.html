<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhi Ram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        scroll-behavior: smooth;
        font-family: "Poppins", sans-serif;
        background-color: #000;
        overflow-x: hidden;
        color: #fff;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .fire-particle {
        position: fixed;
        bottom: 0;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle at center, #ff3c00, #ff7700, transparent);
        border-radius: 50%;
        animation: rise 4s ease-out forwards;
        pointer-events: none;
        z-index: -1;
        opacity: 0.9;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-75vh) scale(0.3);
          opacity: 0;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 60px 20px;
        gap: 40px;
        text-align: center;
      }

      .top-section {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
        width: 100%;
      }

      .left-section {
        position: relative;
        width: 240px;
        height: 300px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px #ff4500aa;
        transition: transform 0.4s ease;
      }

      .left-section:hover {
        transform: scale(1.05);
      }

      .profile-link {
        display: block;
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: 12px;
      }

      .profile-pic {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        animation: fadeProfile 12s infinite;
        border-radius: 12px;
      }

      .profile-pic:nth-child(1) {
        animation-delay: 0s;
      }
      .profile-pic:nth-child(2) {
        animation-delay: 4s;
      }
      .profile-pic:nth-child(3) {
        animation-delay: 8s;
      }

      @keyframes fadeProfile {
        0%, 100% { opacity: 0; }
        10%, 30% { opacity: 1; }
        40%, 100% { opacity: 0; }
      }

      .right-section {
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .name {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        color: #ff6347;
        text-shadow: 2px 2px 4px #000;
      }

      .tagline {
        font-size: 1.3rem;
        font-weight: 600;
        color: #ffc;
        margin-bottom: 1rem;
      }

      .social-links {
        margin-bottom: 1rem;
      }

      .social-links a {
        color: #fff;
        font-size: 1.8rem;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        color: #ff4500;
        transform: scale(1.3);
      }

      .description {
        font-size: 1.1rem;
        line-height: 1.5;
        color: #eee;
        text-shadow: 1px 1px 2px #000;
      }

      .preview,
      .freefire-profile {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 75vw;
      }

      .preview a {
        display: block;
        width: 100%;
        height: 75vh;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 15px #ff4500aa;
        transition: transform 0.4s ease;
      }

      .preview a:hover {
        transform: scale(1.02);
      }

      .preview iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .freefire-profile img {
        width: 75vw;
        border-radius: 12px;
        border: 2px solid #ff4500;
        box-shadow: 0 0 10px #ff4500;
        margin-top: 10px;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .freefire-profile p {
        margin-top: 0.5rem;
        font-size: 1.2rem;
        color: #ffc;
      }

      #ff-id {
        cursor: pointer;
        transition: color 0.3s ease;
      }

      #ff-id:hover {
        text-decoration: underline;
        color: #7fff00;
      }

      @media (max-width: 768px) {
        .top-section {
          flex-direction: column;
        }
        .preview, .freefire-profile {
          width: 100vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="overlay"></div>
    <main class="container">
      <div class="top-section">
        <div class="left-section">
          <a
            class="profile-link"
            href="https://www.instagram.com/r._.e_d._.s_h_o._.t"
            target="_blank"
          >
            <img src="images/Media (1).jpg" class="profile-pic" alt="Profile 1" />
            <img src="images/Media (2).jpg" class="profile-pic" alt="Profile 2" />
            <img src="images/Media (3).jpg" class="profile-pic" alt="Profile 3" />
          </a>
        </div>

        <div class="right-section">
          <h1 class="name">Abhi Ram</h1>
          <p class="tagline">Lover of my bike</p>
          <div class="social-links">
            <a href="https://www.instagram.com/r._.e_d._.s_h_o._.t" target="_blank" title="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <p class="description">Still pending</p>
        </div>
      </div>

      <div class="preview">
        <a href="https://www.instagram.com/r._.e_d._.s_h_o._.t" target="_blank">
          <iframe src="https://www.instagram.com/r._.e_d._.s_h_o._.t/embed" title="Instagram preview"></iframe>
        </a>
      </div>

      <div class="freefire-profile">
        <p>
          Free Fire ID:
          <strong id="ff-id" title="Click to copy" onclick="copyFFID()">1234567890</strong>
          <span id="copy-status" style="font-size: 0.9rem; color: #7fff00; display: none">Copied!</span>
        </p>
        <img src="images/freefire-profile.png" alt="Free Fire Screenshot" />
      </div>
    </main>

    <script>
      function createFireParticle() {
        const particle = document.createElement("div");
        particle.classList.add("fire-particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = 2 + Math.random() * 2 + "s";
        particle.style.opacity = 0.5 + Math.random() * 0.5;
        document.body.appendChild(particle);

        setTimeout(() => particle.remove(), 4000);
      }
      setInterval(() => {
        for (let i = 0; i < 6; i++) createFireParticle();
      }, 100);

      function copyFFID() {
        const ffID = document.getElementById("ff-id").innerText;
        navigator.clipboard.writeText(ffID).then(() => {
          const status = document.getElementById("copy-status");
          status.style.display = "inline";
          setTimeout(() => (status.style.display = "none"), 2000);
        });
      }
    </script>
  </body>
</html>
